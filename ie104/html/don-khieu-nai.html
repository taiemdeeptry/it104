<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đơn khiếu nại</title>
        <link rel="stylesheet" href="../styles/don-khieu-nai.css" />
    </head>
    <body>
        <div class="header">
            <p>Đơn Khiếu Nại</p>
        </div>
        <div class="container">
            <div class="input-data-warp">
                <div class="title1">
                    <img class="img1" src="" alt="" />
                    <span class="h1">Lập Đơn Khiếu Nại</span>
                    <div class="note">
                        <p>Ngày lập đơn: <span id="date">dd/mm/yy</span></p>
                        <p>Người lập đơn: <span id="user">user128</span></p>
                    </div>
                </div>
                <div class="line1"></div>
                <div class="input-data">
                    <div class="title-data-warp">
                        <label class="t1" for="#">Mã đơn hàng</label>
                        <input
                            type="text"
                            class="t2"
                            name="code"
                            id="code"
                            placeholder="user123_16072024"
                            required
                        />
                    </div>
                    <div class="title-data-warp">
                        <label class="t1" for="#">Sản phẩm</label>
                        <input
                            type="text"
                            class="t2"
                            name="name"
                            id="name"
                            placeholder="Giày sneaker ..."
                            required
                        />
                    </div>
                    <div class="title-data-warp">
                        <label class="t1" for="#">Shop</label>
                        <input
                            type="text"
                            class="t2"
                            name="shop-name"
                            id="shop-name"
                            placeholder="Shoppet"
                            required
                        />
                    </div>
                    <div class="title-data-warp">
                        <label class="t1" for="#">Lý do</label>
                        <input
                            type="text"
                            class="t2"
                            name="reason"
                            id="reason"
                            placeholder="Say something..."
                        />
                    </div>
                    <div class="button-warp">
                        <a href=""
                            ><button class="button-1" id="">HỦY</button></a
                        >
                        <a href=""
                            ><button class="button-2" id="">
                                Khiếu Nại & Hoàn Tiền
                            </button></a
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"><p>Footer</p></div>
    </body>
</html>
