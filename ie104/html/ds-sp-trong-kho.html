<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/ds-sp-trong-kho.css" />
    <script src="../script/ds-sp-trong-kho.js"></script>
  </head>
  <body>
    <div class="header-warp">
      <p class="header">Danh sách sản phẩm trong kho</p>
    </div>
    <div class="container-box">
      <div class="box-1-warp">
        <div class="left-box-1">
          <div class="t1-warp">
            <div class="t1">
              <p>0 / 1000 Sản Phẩm</p>
            </div>
          </div>
          <fieldset class="search-warp">
            <legend class="search-box">Tìm sản phẩm</legend>
            <input class="search-text-box" type="text" name="" id="" />
          </fieldset>
        </div>
        <div class="right-box-1">
          <button class="add-items">NHẬP HÀNG</button>
        </div>
      </div>
      <div class="box-2-warp">
        <div class="product-box">
          <table>
            <thead>
              <tr>
                <th>STT</th>
                <th>SẢN PHẨM</th>
                <th>GIÁ</th>
                <th>KHO HÀNG</th>
                <th>NGÀNH HÀNG</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
            </tbody>
          </table>
        </div>

          <label for="productName">Tên sản phẩm:</label>

          <label for="productPrice">Giá tiền:</label>
          <input type="number" id="productPrice" required />

          <label for="productQuantity">Số lượng:</label>
          <input type="number" id="productQuantity" required />

          <label for="productType">Loại sản phẩm:</label>
          <input type="text" id="productType" required />

          <button onclick="addProduct()">Thêm sản phẩm</button> -->
        </div>
        <div class="button-warp">
            <a href=""><button class="button-1" id="">< TRỞ LẠI</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
