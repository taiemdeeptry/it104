<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Product Box with Fixed Header</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .product-box {
        width: 300px;
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        position: relative;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
        border: none; /* Xóa viền của bảng */
      }

      th,
      td {
        border: none; /* Xóa viền của ô */
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
        position: sticky;
        top: 0;
        z-index: 2; /* Đặt giá trị z-index lớn hơn so với phần nội dung */
      }

      td {
        position: relative; /* Đặt position là relative cho các ô nội dung */
        z-index: 1;
      }

      th:nth-child(1),
      td:nth-child(1) {
        width: 10%;
      }

      th:nth-child(2),
      td:nth-child(2) {
        width: 30%;
      }

      th:nth-child(3),
      td:nth-child(3) {
        width: 15%;
      }

      th:nth-child(4),
      td:nth-child(4) {
        width: 15%;
      }

      th:nth-child(5),
      td:nth-child(5) {
        width: 30%;
      }

      .add-product-form {
        margin-top: 10px;
      }

      .add-product-form input {
        padding: 5px;
        margin-right: 5px;
      }

      .add-product-form button {
        padding: 5px 10px;
      }

      /* Dấu gạch ngang */
      tbody tr:not(:last-child) td {
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="product-box">
      <table>
        <thead>
          <tr>
            <th>Số thứ tự</th>
            <th>Tên sản phẩm</th>
            <th>Giá tiền</th>
            <th>Số lượng</th>
            <th>Loại sản phẩm</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
        </tbody>
      </table>
    </div>

    <div class="add-product-form">
      <label for="productName">Tên sản phẩm:</label>
      <input type="text" id="productName" required />

      <label for="productPrice">Giá tiền:</label>
      <input type="number" id="productPrice" required />

      <label for="productQuantity">Số lượng:</label>
      <input type="number" id="productQuantity" required />

      <label for="productType">Loại sản phẩm:</label>
      <input type="text" id="productType" required />

      <button onclick="addProduct()">Thêm sản phẩm</button>
    </div>

    <script>
      function addProduct() {
        // Lấy giá trị từ các ô input
        var productName = document.getElementById("productName").value;
        var productPrice = document.getElementById("productPrice").value;
        var productQuantity = document.getElementById("productQuantity").value;
        var productType = document.getElementById("productType").value;

        // Tạo một hàng mới trong bảng và thêm dữ liệu sản phẩm
        var table = document.querySelector(".product-box table tbody");
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);

        cell1.innerHTML = table.rows.length;
        cell2.innerHTML = productName;
        cell3.innerHTML = productPrice;
        cell4.innerHTML = productQuantity;
        cell5.innerHTML = productType;

        // Xóa giá trị của các ô input
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
        document.getElementById("productQuantity").value = "";
        document.getElementById("productType").value = "";
      }
    </script>
  </body>
</html>
