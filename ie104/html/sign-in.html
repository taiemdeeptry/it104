<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../styles/s-sign-in.css" />
    <link rel="stylesheet" href="styleguide.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header">CHÀO MỪNG ĐẾN UIT - COM !</h1>
        <p class="title-1">
          Người dùng mới?
          <a class="create-acc" href="../html/sign-up.html">Tạo tài khoản</a>
        </p>
      </div>
      <div class="login">
        <div class="email">
          <label for="#">Địa chỉ Email:</label> <br />
          <input
            type="email"
            id="email"
            placeholder="Nhập email của bạn..."
            required
          />
        </div>
        <div class="pass">
          <label for="#">Mật khẩu:</label><br />
          <input
            type="password"
            id="pass"
            placeholder="Nhập mật khẩu của bạn..."
            required
          />
        </div>
        <a href="https://www.facebook.com/">
          <button id="button">ĐĂNG NHẬP</button>
        </a>
        <!-- <input type="button" id="button" value="ĐĂNG NHẬP" /> -->
      </div>
    </div>
  </body>
</html>
