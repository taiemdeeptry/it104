<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/s-mo-cua-hang.css" />
  </head>
  <body>
    <div class="header-warp">
      <p class="header">Đăng kí mở cửa hàng</p>
    </div>
    <div class="container-box">
      <div class="input-data-warp">
        <div class="title1">
          <img class="img1" src="" alt="" />
          <span class="h1">Cài đặt thông tin cửa hàng</span>
          <div class="line1-warp">
            <p class="line1"></p>
          </div>
        </div>
        <div class="input-data">
          <div class="title-data-warp">
            <label class="t1" for="#">Tên cửa hàng</label>
            <input
              type="text"
              class="t2 t1-1"
              name="name"
              id="name"
              placeholder="abc"
              required
            />
          </div>
          <div class="title-data-warp">
            <label class="t1" for="#">Số điện thoại</label>
            <input
              type="tel"
              class="t2 t1-1"
              name="tel"
              id="tel"
              placeholder="abc"
              required
            />
          </div>
          <div class="title-data-warp">
            <label class="t1" for="#">Email</label>
            <input
              type="email"
              class="t2 t1-1"
              name="email"
              id="email"
              placeholder="abc"
              required
            />
          </div>
          <div class="title-data-warp">
            <label class="t1" for="#">Địa chỉ lấy hàng</label>
            <fieldset class="t3">
              <legend class="t1">Tỉnh/Thành phố, Quận/Huyện, Phường/xã</legend>

              <input
                type="text"
                class="t2"
                name="name"
                id="name"
                placeholder="abc"
                required
              />
            </fieldset>
            <fieldset class="t4">
              <legend class="t1">Địa chỉ cụ thể</legend>

              <input
                type="text"
                class="t2"
                name="name"
                id="name"
                placeholder="abc"
                required
              />
            </fieldset>
          </div>
          <div class="button-warp">
            <a href=""><button class="button-1" id="">< TRỞ LẠI</button></a>
            <a href=""><button class="button-2" id="">LƯU</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
