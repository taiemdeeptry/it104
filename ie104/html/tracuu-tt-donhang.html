<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tra Cứu Tình Trạng Đơn Hàng</title>
        <link rel="stylesheet" href="../styles/tracuu-tt-donhang.css" />
        <script src="../script/tracuu-tt-donhang.js"></script>
    </head>
    <body>
        <div class="header-warp">
            <p class="header">Tra Cứu Tình Trạng Đơn Hàng</p>
        </div>
        <div class="container-box">
            <div class="box-1-warp">
                <div class="left-box-1">
                    <fieldset class="search-warp">
                        <legend class="search-box">Nhập mã đơn hàng</legend>
                        <input
                            class="search-text-box"
                            type="text"
                            name=""
                            id=""
                        />
                    </fieldset>
                </div>
                <div class="right-box-1">
                    <button class="add-items">Tra cứu</button>
                </div>
            </div>
            <div class="box-2-warp">
                <div class="product-box">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Mã đơn hàng</th>
                                <th>Nhân viên giao hàng</th>
                                <th>Địa chỉ đơn hàng hiện tại</th>
                                <th>Ngày giao dự kiến</th>
                                <th>Tình trạng</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="button-warp">
                <a href=""><button class="button-1" id="">< TRỞ LẠI</button></a>
            </div>
        </div>
    </body>
</html>
